<!doctype html>
<html lang="en" class="h-full">
	<head>
		<!-- Meta -->
		<title>{{title}}</title>
		<meta charset="UTF-8" />
		<meta https-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="robots" content="all" />
		<meta name="google" value="notranslate" />
		<meta name="description" content="{{description}}" />
		<meta name="keywords" content="{{keywords}}" />

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<meta name="apple-mobile-web-app-title" content="{{title}}" />
		<meta name="application-name" content="{{title}}" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<!-- PWA -->
		<link href="/src/assets/styles/index.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true" />
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
	</head>

	<body class="h-full">
		<noscript>
			<strong
				>We're sorry but chibisafe doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<script>
			(() => {
				const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const persistedColorPreference = localStorage.getItem('theme') || 'auto';
				if (persistedColorPreference === 'dark' || (prefersDarkMode && persistedColorPreference !== 'light')) {
					document.documentElement.classList.toggle('dark', true);
				}
			})();
		</script>
		<div id="app" class="h-full"></div>
	</body>
</html>
